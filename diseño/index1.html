<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stilos.css">
</head>
<body>
    <div class="container-lg">
        <div class="row">
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-sm-1">
                <button type="button" class="btn btn-dark">7</button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-dark">8</button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-dark">9</button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-dark">+</button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-dark">/</button>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">4</button>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">5</button>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">6</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-dark">-</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-dark">%</button>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">1</button>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">2</button>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">3</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-dark">x</button>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">0</button>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">.</button>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-dark">=</button>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
